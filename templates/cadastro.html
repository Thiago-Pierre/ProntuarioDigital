<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <h1 class="center-align">Cadastro de Paciente</h1>
        <form id="cadastroForm" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="nome" name="nome" required>
                    <label for="nome">Nome</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="cpf" name="cpf" required>
                    <label for="cpf">CPF</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="rg" name="rg" required>
                    <label for="rg">RG</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="tel" id="telefone" name="telefone" required>
                    <label for="telefone">Telefone</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="cep" name="cep" required>
                    <label for="cep">CEP</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="endereco" name="endereco" required>
                    <label for="endereco">Endereço</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="anotacoes" name="anotacoes" class="materialize-textarea"></textarea>
                    <label for="anotacoes">Anotações</label>
                </div>
            </div>
            <div class="row center-align">
                <button class="btn waves-effect waves-light custom-btn" type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
