<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuário Eletrônico</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="logo-container center-align">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="responsive-img logo">
    </div>
    <h1 class="center-align">Bem-vindo ao Prontuário Eletrônico</h1>
    <div class="row center-align">
        <div class="col s12">
            <a class="waves-effect waves-light btn custom-btn" href="{{ url_for('cadastro') }}">Cadastrar Paciente</a>
        </div>
        <div class="col s12" style="margin-top: 20px;">
            <a class="waves-effect waves-light btn custom-btn" href="{{ url_for('pacientes') }}">Pacientes Cadastrados</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
